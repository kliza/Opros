<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Регистрация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Регистрация</h2>
    <div class="row">
        <div class="col-md-6">
            <form action="#" th:action="@{/sign-up}" th:object="${user}" th:method="post">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="name" class="col-form-label">Имя</label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Имя">
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="login" class="col-form-label">Логин</label>
                        <input type="text" th:field="*{login}" class="form-control" id="login" placeholder="Логин">
                        <span th:if="${#fields.hasErrors('login')}" th:errors="*{login}" class="text-danger"></span>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password" class="col-form-label">Пароль</label>
                        <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Пароль">
                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mt-5">
                        <input type="submit" class="btn btn-info" value="Зарегистрировать">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
