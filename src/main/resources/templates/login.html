<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
    <h2 class="mb-5">Вход</h2>
    <div class="row">
        <div class="col-md-6">
            <form th:action="@{/login}" method="post">
                <label for="username" class="col-form-label">Логин</label>:
                <input class="form-control" type="text" id="username" name="username" autofocus="autofocus"/> <br/>
                <label for="password" class="col-form-label">Пароль</label>:
                <input class="form-control" type="password" id="password" name="password"/> <br/>
                <div class="btn-block mt-5">
                    <input class="btn btn-info" type="submit" value="Вход"/>
                    <a href="/sign-up">
                        <button class="btn btn-info" type="button">Регистрация</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
